<div class="modal-header">
  <h5 class="modal-title mt-0">{{ mode === 'edit' ? 'Update' : 'Tambah' }} Perizinan</h5>
  <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="mb-3 row">
            <label for="name-text-input" class="col-md-2 col-form-label">Keterangan</label>
            <div class="col-md-10">
              <textarea class="form-control" [readonly]="mode === 'edit'" [(ngModel)]="perizinan.keterangan" type="text" placeholder="Keterangan" id="name-text-input">
              </textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="jenis-text-input" class="col-md-2 col-form-label">Jenis Perizinan</label>
            <div class="col-md-10">
<!--              <input class="form-control" [readonly]="mode === 'edit'" [(ngModel)]="jenisPerizinan" type="text" placeholder="Jenis" id="jenis-text-input" />-->
              <select id="jenis-text-input" class="form-select" [(ngModel)]="perizinan.jenis_id">
                <option *ngFor="let jenis of jenisPerizinanList" value="{{ jenis.value }}">{{ jenis.name }}</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="date-text-input" class="col-md-2 col-form-label">Tanggal Request</label>
            <div class="col-md-10">
              <input id="date-text-input" [readonly]="mode === 'edit'" [(ngModel)]="perizinan.tanggal_request" class="form-control" placeholder="Tanggal Perizinan" type="date"/>
            </div>
          </div>
          <div class="mb-3 row" *ngIf="mode === 'edit'">
            <label for="status-text-input" class="col-md-2 col-form-label">Status Request</label>
            <div class="col-md-10">
              <input id="status-text-input" [readonly]="mode === 'edit'" [(ngModel)]="perizinan.status_request" class="form-control" placeholder="Status Perizinan" type="text"/>
            </div>
          </div>
          <div class="mb-3 row" *ngIf="mode !== 'edit'">
            <label for="att-text-input" class="col-md-2 col-form-label">Lampiran</label>
            <div class="col-md-10">
              <button type="button" (click)="downloadLampiran(perizinan.lampiran)" class="btn btn-info" id="att-text-input"><i
                class="mdi mdi-file-document"></i> File</button>
              <div>
                <form>
                  <dropzone #dropzone class="dropzone" [config]="config"></dropzone>
                </form>
              </div>
            </div>
          </div>
          <div class="mb-3 row" *ngIf="mode === 'edit'">
            <label for="att-text-input" class="col-md-2 col-form-label">Lampiran</label>
            <div class="col-md-10">
              <button type="button" (click)="downloadLampiran(perizinan.lampiran)" class="btn btn-info" id="att-text-input"><i
                class="mdi mdi-file-document"></i> File</button>
<!--              <input maxlength="20" id="att-text-input" [(ngModel)]="perizinan.lampiran" class="form-control" placeholder="Lampiran" />-->
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end col -->
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="approve()">Save</button>
</div>
