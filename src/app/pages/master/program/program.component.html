<div class="container-fluid">
  <app-page-title title="Program Desa" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Program Desa</h4>
          <p class="card-sub-title">
            Daftar Program.
          </p>
          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="tickets-table_length"><label
                  class="d-inline-flex align-items-center">Show
                  <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                    [(ngModel)]="service.pageSize" class="form-control form-control-sm mx-2">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select> entries</label></div>
            </div>
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                  class="d-inline-flex align-items-center">Search:
                  <input type="text" name="searchTerm" class="form-control form-control-sm ms-2"
                    aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table id="basic-datatable"
              class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
              <thead>
                <tr>
<!--                  <th></th>-->
                  <th sortable="nama_program" (sort)="onSort($event)">Nama Program</th>
                  <th sortable="deskripsi_program" (sort)="onSort($event)">Deskripsi</th>
<!--                  <th sortable="office" (sort)="onSort($event)">Pelaksana</th>-->
                  <th sortable="tanggal_mulai" (sort)="onSort($event)">Tanggal Mulai</th>
                  <th sortable="tanggal_selesai" (sort)="onSort($event)">Tanggal Selesai</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let table of tables$ | async;let i=index">
                <tr>
<!--                  <td align="center">-->
<!--                    <a class="expand-row" (click)="changeValue(i)">-->
<!--                      +-->
<!--                    </a>-->
<!--                  </td>-->
                  <td>
                    <ngb-highlight [result]="table.nama_program" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.deskripsi_program" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.tanggal_mulai" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.tanggal_selesai" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <div ngbDropdown placement="bottom-left">
                      <i class="mdi mdi-dots-vertical dropdown-toggle" ngbDropdownToggle data-toggle="dropdown"
                        aria-expanded="true"></i>
                      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                        <a class="dropdown-item" href="javascript: void(0);" (click)="deleteItem(table)"><i class="mdi mdi-trash-can"></i>Delete</a>
                        <a class="dropdown-item" href="javascript: void(0);" (click)="openModal()"><i
                            class="mdi mdi-account-edit"></i>Edit</a>
                      </div>
                    </div>
                  </td>
                </tr>

<!--                <tr *ngIf="!hideme[i]" class="sub-table no-bg">-->
<!--                  <td align="center"> </td>-->
<!--                  <td colspan="15" class="p-0">-->
<!--                    <table class="table mb-0 table-striped">-->
<!--                      <thead class="bg-dark text-white">-->
<!--                        <tr>-->
<!--                          <th>CountryName</th>-->
<!--                          <th>Price/Unit</th>-->
<!--                          <th>Sales Account</th>-->
<!--                          <th>Buy Account</th>-->

<!--                        </tr>-->
<!--                      </thead>-->
<!--                      <tbody>-->
<!--                        <tr *ngFor="let table of tables$ | async; let i = index">-->
<!--                          <td>{{table.nama_program}}</td>-->
<!--                          <td>{{table.nama_program}}</td>-->
<!--                          <td>{{table.nama_program}}</td>-->
<!--                          <td>{{table.nama_program}}</td>-->
<!--                        </tr>-->
<!--                      </tbody>-->
<!--                    </table>-->
<!--                  </td>-->
<!--                </tr>-->
              </tbody>
            </table>
          </div>
          <!-- End table -->
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
                {{service.startIndex}} to
                {{service.endIndex}} of {{service.totalRecords}}
                entries
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-end pagination-rounded">
                <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>

<!--      <div class="card">-->
<!--        <div class="card-body">-->
<!--          <h4 class="card-title">Editable Table</h4>-->
<!--          <p class="card-sub-title">-->
<!--            Example of editable table.-->
<!--          </p>-->
<!--            <ng2-smart-table [settings]="settings" [source]="editableTable"></ng2-smart-table>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
</div>
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Update Program</h5>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <div class="mb-3 row">
              <label for="nama-program-text-input" class="col-md-2 col-form-label">Nama Program</label>
              <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Nama Program" value="" id="nama-program-text-input">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="deskripsi-text-input" class="col-md-2 col-form-label">Deskripsi</label>
              <div class="col-md-10">
                <textarea id="deskripsi-text-input" class="form-control" id="example-textarea" rows="3"
                          placeholder="Write some note.."></textarea>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="tanggal-mulai-datetime-local-input" class="col-md-2 col-form-label">Tanggal Mulai</label>
              <div class="col-md-10">
                <input class="form-control" type="datetime-local" value="2019-08-19T13:45:00"
                       id="tanggal-mulai-datetime-local-input">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="tanggal-selesai-datetime-local-input" class="col-md-2 col-form-label">Tanggal Selesai</label>
              <div class="col-md-10">
                <input class="form-control" type="datetime-local" value="2019-08-19T13:45:00"
                       id="tanggal-selesai-datetime-local-input">
              </div>
            </div>
          </div>
        </div>
      </div> <!-- end col -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
