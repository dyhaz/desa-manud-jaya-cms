<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Lock screen</h5>
                  <p>Masukkan kata sandi untuk membuka !</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/dashboard">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form>

                <div class="user-thumb text-center mb-4">
                  <img [src]="domSanitizer.bypassSecurityTrustResourceUrl(!currentUser?.photo?.includes('https://') ? 'data:image/png;base64, ' + currentUser?.photo : currentUser?.photo)" class="rounded-circle img-thumbnail avatar-md"
                    alt="thumbnail">
                  <h5 class="font-size-15 mt-3">{{ currentUser?.name }}</h5>
                </div>
                <div class="mb-3">
                  <label for="userpassword">Kata sandi</label>
                  <input type="password" class="form-control" id="userpassword" name="password" [(ngModel)]="password" placeholder="Kata sandi">
                </div>

                <div class="text-end">
                    <button class="btn btn-primary w-md" type="submit" [disabled]="!password" (click)="unlock()">Unlock</button>
                  </div>

              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
<!--          <p>Not you ? return <a routerLink="/account/login-1" class="fw-medium text-primary"> Sign In </a> </p>-->
          <p>Â© {{year}} Desa Manud Jaya</p>
        </div>
      </div>
    </div>
  </div>
</div>
